<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصول مقيد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #4a235a);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e74c3c;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .warning-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #f1c40f;
            animation: pulse 2s infinite;
        }
        
        .admin-login {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-login:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1.1rem; }
            .warning-icon { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>عذرًا</h1>
        <p>هذه الصفحة مخصصة للإدمن فقط. ليس لديك الصلاحيات اللازمة للوصول إلى هذا المحتوى.</p>
        <button class="admin-login" onclick="redirectToLogin()">العودة الى الرئيسية </button>
    </div>

    <script>
        function redirectToLogin() {
            // هنا يمكنك تغيير الرابط ليناسب صفحة تسجيل دخول الإدمن
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
